<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">


</head>
<body>
    <form >
        <fieldset id="size">
            
            <input type="radio"  id="2size" value="2" name="size" > 
            <label for="2size">2 Person Table</label>
            
            <input type="radio"  id="4size" value="4" name="size" checked >
            <label for="4size">4 Person Table</label>
           
            <input type="radio"  id="6size" value="6" name="size" >
            <label for="6size">6 Person Table</label>
             
        </fieldset>
        <fieldset id="location">
            
            <input type="radio"  id="indoors" value="2" name="location" checked > 
            <label for="indoors">indoors</label>
            
            <input type="radio"  id="outdoors" value="4" name="location" >
            <label for="outdoors">outdoors</label>
            
        </fieldset>
        <button type="submit">Book Tables</button>

    </form>
    <!-- video and audio 
            -> controls attribute to control the video and audio (pause, play)
            -> mute attribute to mute the video and audio initially

    
    -->
    <video controls  muted width="320" height="240">
        <source src="video.mp4" type="video/mp4">
    
      </video>
      <form>
        <div>
          <label for="rating"> rating
          </label>
          <input id="rating" type="range" name="rating" min=1 max="5" list="ratings">
          <datalist id="ratings">
            <option value="1" label="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5" label="5"></option>
          </datalist>
        </div>
        <button type="submit"> Submit Rating</button>
        
    
      </form>
</body>

</html>
